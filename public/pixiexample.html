<!DOCTYPE HTML>
<html>
<head>
	<title>pixi.js example 1</title>
	<style>
		body {
			margin:0 auto;
			text-align:center;
			display: table;
			padding: 0;
			background-color: #336699;
		}
	</style>
	<script src="libs/pixi.js"></script>
</head>
<body>
	<br>
	<br>
	<br>
	<br>
	<script>
 
	var renderer = PIXI.autoDetectRenderer(600, 490);
	document.body.appendChild(renderer.view);
	renderer.view.style.border = "3px dashed black";
	// create the root of the scene graph
	var stage = new PIXI.Container();

	// create a texture from an image path
	var texture = PIXI.Texture.fromImage('img/bunny.png');
	
	// create a texture from an image path
	var background = PIXI.Texture.fromImage('img/blueprint.png');
	
		
	var bg = new PIXI.Sprite(background);
	stage.addChild(bg);
	
	
	for (var i = 0; i < 10; i++)
	{
	    createBunny(Math.floor(Math.random() * 600) , Math.floor(Math.random() * 490));
	}

	function createBunny(x, y)
	{
	    // create our little bunny friend..
	    var bunny = new PIXI.Sprite(texture);

	    // enable the bunny to be interactive... this will allow it to respond to mouse and touch events
	    bunny.interactive = true;

	    // this button mode will mean the hand cursor appears when you roll over the bunny with your mouse
	    bunny.buttonMode = true;

	    // center the bunny's anchor point
	    bunny.anchor.set(0.5);

	    // make it a bit bigger, so it's easier to grab
	    bunny.scale.set(3);

	    // setup events
	    bunny
	        // events for drag start
	        .on('mousedown', onDragStart)
	        .on('touchstart', onDragStart)
	        // events for drag end
	        .on('mouseup', onDragEnd)
	        .on('mouseupoutside', onDragEnd)
	        .on('touchend', onDragEnd)
	        .on('touchendoutside', onDragEnd)
	        // events for drag move
	        .on('mousemove', onDragMove)
	        .on('touchmove', onDragMove);

	    // move the sprite to its designated position
	    bunny.position.x = x;
	    bunny.position.y = y;

	    // add it to the stage
	    stage.addChild(bunny);
	}

	requestAnimationFrame( animate );

	function animate() {

	    requestAnimationFrame(animate);

	    // render the stage
	    renderer.render(stage);
	}

	function onDragStart(event)
	{
	    // store a reference to the data
	    // the reason for this is because of multitouch
	    // we want to track the movement of this particular touch
	    this.data = event.data;
	    this.alpha = 0.5;
	    this.dragging = true;
	}

	function onDragEnd()
	{
	    this.alpha = 1;

	    this.dragging = false;

	    // set the interaction data to null
	    this.data = null;
	}

	function onDragMove()
	{
	    if (this.dragging)
	    {
	        var newPosition = this.data.getLocalPosition(this.parent);
	        this.position.x = newPosition.x;
	        this.position.y = newPosition.y;
	        
	        var hitBorder = contain(bunny, {x: this.position.x, y: this.position.y, width: 600, height: 490});
	        
	        if(hitBorder === "left" || hitBorder === "right" || hitBorder === "down" || hitBorder === "up"){
	        	
	        	bunny.onDragEnd();
	        }
	    }
	}

	
	//contain-fucntion that tries to check if the object is out of bounds
	function contain(sprite, container) {
		  var collision = undefined;
		  //Left
		  if (sprite.x < container.x) {
		    sprite.x = container.x;
		    collision = "left";
		  }
		  //Top
		  if (sprite.y < container.y) {
		    sprite.y = container.y;
		    collision = "top";
		  }
		  //Right
		  if (sprite.x + sprite.width > container.width) {
		    sprite.x = container.width - sprite.width;
		    collision = "right";
		  }
		  //Bottom
		  if (sprite.y + sprite.height > container.height) {
		    sprite.y = container.height - sprite.height;
		    collision = "bottom";
		  }
		  //Return the `collision` value
		  return collision;
		}
	</script>
 
	</body>
</html>
