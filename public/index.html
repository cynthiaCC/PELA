<!DOCTYPE html>
<html>
<head>
   <meta charset="ISO-8859-1">
   <title>PELABlocks</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" type = "text/css" href="css/styles.css">
   
   <!-- Load JQuery and other libraries -->
   <script src="/libs/jquery-2.0.2.min.js"></script>
   <script src = "libs/pixi.js"></script>
   
</head>
<body>
   <div id="gameArea">
      <!-- This is where the templates defined below will be used -->
      
      <!-- Main Title Screen that appears when the page loads for the first time -->
      <div id="pb-intro-screen-template" type="text/template">
         <div class="titleWrapper">

            <!-- the header image -->
            <header><img alt="mainTitle" src="img/Title-graphic-outline.png"></header>
            
            <h2 id="role" class="infotext">Choose your role from below:</h2>
            
            <div class="buttons">

               <button id="btnCreateGame" class="bigbutton">Host a Game (Instructor)</button>
               <br>
               <br>
               <button id="btnJoinGame" class="bigbutton">Join a Game (Builder)</button>
               <br>
               <br>
               <button id="btnQuickgame" class="bigbutton">Quick game (Random)</button>
               <br>
               <br>
               <button id="btnSettings" class="bigbutton">Settings</button>
               <div style="clear:both"></div>
            </div>
            <br>
            <br>
            
            
         </div>
      </div>
      <!-- This screen appears when a user clicks "Instructor" on the Title Screen -->
      <div id="pb-create-game-template" type="text/template">
         <div class="titleWrapper">
            
             <!-- the header image -->
            <header><img alt="mainTitle" src="img/Title-graphic-outline.png"></header>

            <h2 id="waiting" class="infotext">Game created!</h2>


            <h2 id="game_id" class="infotext">Game ID:</h2>
            <div id="spanNewGameCode" class="infotext">Error! Something went terribly wrong.</div>
            
            <h2 id="playersWaiting" class="infotext">Waiting for builder...</h2>
            
            <button id="startGame" class="bigbutton">Start</button>
            <br>
            <br>
            <button id="backToMainMenu" class="bigbutton">Back</button>
            
         </div>
      </div>
   
      <!-- This screen appears when a player clicks "Builder" on the Title Screen -->
      <div id="pb-join-game-template" type="text/template">
         <div class="titleWrapper">
            
             <!-- the header image -->
            <header><img alt="mainTitle" src="img/Title-graphic-outline.png"></header>
         
            <div class="info">
               <h2 id="enter_id" class="infotext">Enter Game ID:</h2>
               <input id="inputGameId" type="text" autocorrect=off class="insert"/>
            </div>
            
            <p id="waitingForInstructor" class="infotext"></p>

            <div class="info buttons">
               
               <button id="btnStart" class="bigbutton">Join</button>
               <br>
               <br>
               <button id="backToMainMenu" class="bigbutton">Back</button>
            </div>
         </div>
      </div>
      
      <!-- This is the 'Game' screen. -->
      <div id="pb-game-template" type="text/template" >
         <!-- This is where the pixi.js canvas will be created for the game as well as any other in game elements -->
         <div id = "pixi-canvas" class="game">
         <div class ="menubutton"><button class="smallbutton">Menu</button>
         </div>
         <!-- audio elements -->
         <!-- TODO: Add a proper button for enabling sound here (some changes done so the img is a proper button now. Still needs work though) -->
         <button class="smallbutton" name="audio" ><img src="img/mute_mike.png" id="audio-button" onmouseover="" style="cursor: pointer;" /></button>
         <div id="publisherContainer"></div>
         <br>
         <br>
         <br>
         <br>
         
         </div>
      </div>
   </div>
   <!-- Audio files are loaded dynamically to this element -->
   <div id="audio-files">     
   </div>
   
    <!-- JavaScript Libraries -->
    
    <!-- OpenTok audio transmission -->
   <script src='//static.opentok.com/webrtc/v2.2/js/opentok.min.js'></script> 
    
    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Load game related Javascript -->
    <script src = "js/IO.js"></script>
    <script src = "js/pixijs.js"></script>
    <script src = "js/pixigame.js"></script>
    <script src = "js/app.js"></script>
    <script src = "js/UI.js"></script>
</body>
</html>
